<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="stylesheet.css" />

    <script src="script.js" defer></script>

    <title>Temperature Converter</title>
  </head>

  <body>
    <!-- <video id="background-video" autoplay loop muted>
		<source src="Lake.mp4" type="video/mp4">
	</video> -->
    <header>
      <h1>TEMPERATURE CONVERTER</h1>
    </header>
    <main>
      <h1 class="title">
        Temperature conversions of Celsius (°C),Fahrenheit (°F), Kelvin (K).
      </h1>

      <section class="answer__section">
        <p class="answer"></p>
      </section>

      <section class="input__section">
        <form class="form" id="converter">
          <div class="input-group">
            <label for="fromTemperature">From</label>

            <div class="inputs">
              <input
                type="number"
                name="fromTemperature"
                id="fromTemperature"
                required
              />

              <select name="fromUnit">
                <option value="C">°C</option>
                <option value="F">°F</option>
                <option value="K">K</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <label for="toUnit">To</label>

            <div class="inputs">
              <select name="toUnit" id="toUnit">
                <option value="C" hidden disabled>°C</option>
                <option value="F">°F</option>
                <option value="K">K</option>
              </select>
            </div>
          </div>

          <button type="submit">Convert</button>
        </form>
      </section>
    </main>
  </body>
</html>
